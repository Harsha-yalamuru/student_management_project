<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student DBMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 text-center" style="width: 400px;">
        <h1 class="mb-3">Student DBMS</h1>
        
        {% if session['user'] %}
            <p class="text-success">Logged in as: <strong>{{ session['user'] }}</strong></p>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary w-100">Go to Dashboard</a>
        {% else %}
            <div class="d-grid gap-3">
                <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-success">Register</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
